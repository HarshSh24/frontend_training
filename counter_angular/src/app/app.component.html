<html>
  <head>
    <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Counter</title>
  </head>
  <body>
    <div>
    <button class="btn" (click)="decrement()">
      <i class="fa fa-minus"></i>
  </button>
  <h1>{{count}}</h1>
  <button class="btn" (click)="increment()">
    <i class="fa fa-plus"></i>
</button>
</div>
  </body>
</html>
